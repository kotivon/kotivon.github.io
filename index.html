<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <meta name="referrer" content="no-referrer-when-downgrade">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1c1e21;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #videoFrame {
            max-width: 100%;
            max-height: 100%;
            border: none;
            background: #000;
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
            z-index: 1000;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing...</div>
    <div class="container">
        <div class="overlay" id="overlay"></div>
        <iframe id="videoFrame"
                width="560" 
                height="315" 
                frameborder="0" 
                scrolling="no"
                allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share; accelerometer; gyroscope"
                sandbox="allow-scripts allow-same-origin allow-presentation">
        </iframe>
    </div>

    <script>
        // Reverse Engineering Approach - Facebook Embed Protocol
        class FacebookVideoAutomation {
            constructor() {
                this.videoId = '691894150432690';
                this.baseUrl = 'https://www.facebook.com/plugins/video.php';
                this.iframe = document.getElementById('videoFrame');
                this.status = document.getElementById('status');
                this.overlay = document.getElementById('overlay');
                this.watchDuration = this.getRandomDuration(3000, 5000); // 3-5 saniye
                this.startTime = null;
            }

            getRandomDuration(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            updateStatus(msg) {
                this.status.textContent = msg;
                console.log(`[FB-AUTO] ${msg}`);
            }

            buildUrl(autoplay = false, muted = true) {
                const params = new URLSearchParams({
                    href: `https://www.facebook.com/reel/${this.videoId}`,
                    show_text: '0',
                    width: '560',
                    height: '315',
                    autoplay: autoplay ? '1' : '0',
                    muted: muted ? '1' : '0',
                    t: '0'
                });
                return `${this.baseUrl}?${params.toString()}`;
            }

            simulateHumanInteraction() {
                // Fare hareketlerini simüle et
                const moveEvent = new MouseEvent('mousemove', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                // Tıklama simülasyonu
                const clickEvent = new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                
                document.body.dispatchEvent(moveEvent);
                this.overlay.dispatchEvent(clickEvent);
                
                // Klavye etkileşimi
                const keyEvent = new KeyboardEvent('keydown', {
                    bubbles: true,
                    cancelable: true,
                    key: 'ArrowDown'
                });
                document.dispatchEvent(keyEvent);
            }

            async injectAutoplay() {
                this.updateStatus('Loading video...');
                
                // İlk yükleme - sessiz ve otomatik oynat
                this.iframe.src = this.buildUrl(true, true);
                
                // Kullanıcı etkileşimi simülasyonu
                await this.sleep(500);
                this.simulateHumanInteraction();
                
                await this.sleep(1000);
                this.updateStatus('Attempting autoplay...');
                
                // İkinci deneme - iframe yeniden yükleme
                this.iframe.src = this.buildUrl(true, true);
                
                await this.sleep(1500);
                
                // Facebook postMessage protokolü
                this.sendPlayCommand();
                
                this.startTime = Date.now();
                this.updateStatus(`Playing for ${(this.watchDuration/1000).toFixed(1)}s...`);
                
                // İzleme süresi
                this.monitorPlayback();
            }

            sendPlayCommand() {
                // Facebook video player'a postMessage gönder
                const commands = [
                    {event: 'command', func: 'playVideo', args: ''},
                    {event: 'command', func: 'mute', args: ''},
                    {event: 'listening', value: true}
                ];
                
                commands.forEach(cmd => {
                    try {
                        this.iframe.contentWindow.postMessage(JSON.stringify(cmd), '*');
                    } catch(e) {
                        // Cross-origin restriction
                    }
                });
            }

            monitorPlayback() {
                const checkInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const remaining = this.watchDuration - elapsed;
                    
                    if (remaining > 0) {
                        this.updateStatus(`Watching: ${(remaining/1000).toFixed(1)}s left`);
                    } else {
                        clearInterval(checkInterval);
                        this.updateStatus('✓ View completed!');
                        this.completeView();
                    }
                }, 100);
            }

            completeView() {
                // View tamamlandı - analytics trigger
                setTimeout(() => {
                    this.updateStatus('✓ Session complete');
                    // İsteğe bağlı: sayfayı yenile veya başka işlem
                }, 1000);
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async start() {
                this.updateStatus('Initializing automation...');
                await this.sleep(1000);
                
                // Kullanıcı etkileşimi bypass
                document.addEventListener('click', () => {
                    this.sendPlayCommand();
                }, { once: true });
                
                // Otomatik tıklama simülasyonu
                setTimeout(() => {
                    const clickEvent = new MouseEvent('click', { bubbles: true });
                    document.body.dispatchEvent(clickEvent);
                }, 100);
                
                await this.injectAutoplay();
            }
        }

        // Initialize automation
        const automation = new FacebookVideoAutomation();
        
        // Sayfa yüklendiğinde başlat
        window.addEventListener('load', async () => {
            await automation.start();
        });

        // Ekstra trigger - herhangi bir kullanıcı etkileşimi
        ['click', 'touchstart', 'keydown'].forEach(eventType => {
            document.addEventListener(eventType, () => {
                automation.sendPlayCommand();
            }, { once: true, passive: true });
        });

        // Console temizleme
        setTimeout(() => console.clear(), 2000);
    </script>
</body>
</html>
