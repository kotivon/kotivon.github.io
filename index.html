<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <meta name="referrer" content="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        iframe {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
        #clickOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #clickOverlay:hover {
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clickOverlay" onclick="startVideo()">
            ▶ Videoyu Başlat
        </div>
        <iframe id="videoFrame"
                width="560" 
                height="315" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                src="hhttps://www.facebook.com/v2.3/plugins/video.php?allowfullscreen=true&autoplay=true&container_width=800&href=https%3A%2F%2Fwww.facebook.com%2Fredbull%2Fvideos%2F10155801793140352%2F&locale=en_US&sdk=joey">
        </iframe>
    </div>

    <script>
        // Referrer gizleme
        document.querySelector('meta[name="referrer"]').setAttribute('content', 'no-referrer');
        
        let started = false;
        
        function startVideo() {
            if (!started) {
                const overlay = document.getElementById('clickOverlay');
                const iframe = document.getElementById('videoFrame');
                
                // Overlay'i kaldır
                overlay.style.display = 'none';
                
                // iframe'i yeniden yükle (autoplay ile)
                iframe.src = 'https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F691894150432690&show_text=false&width=560&autoplay=true&mute=false';
                
                started = true;
            }
        }
        
        // Otomatik başlatma denemesi (tarayıcı izin verirse)
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Kullanıcı bir şey yapmadan başlatmaya çalış
                const iframe = document.getElementById('videoFrame');
                iframe.src = 'https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F691894150432690&show_text=false&width=560&autoplay=true&mute=true';
                
                // 2 saniye sonra overlay'i kaldır
                setTimeout(function() {
                    document.getElementById('clickOverlay').style.display = 'none';
                }, 2000);
            }, 500);
        });
        
        // Herhangi bir tıklamada başlat
        document.addEventListener('click', function() {
            if (!started) {
                startVideo();
            }
        });
        
        console.clear();
    </script>
</body>
</html>
